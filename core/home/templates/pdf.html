<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>People Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Father Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>Richard Doe</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Michael Smith</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>22</td>
                <td>David Johnson</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
